name: Main CI

on:
  push:
    branches:
      - main

jobs:
  push-to-main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        pnpm-version: [10]
    steps:
      # common steps
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ matrix.node-version }}
          pnpm-version: ${{ matrix.pnpm-version }}
          cache-dependency-path: |-
            frontend/pnpm-lock.yaml
            backend/pnpm-lock.yaml

      # frontend
      - name: Install frontend dependencies
        working-directory: frontend
        run: |-
          pnpm install && \
          echo "🌥️ Installed dependencies"
      - name: Check lint
        working-directory: frontend
        run: |-
          pnpm lint && \
          echo "⛅️ Passed the lint check"
      - name: Check type
        working-directory: frontend
        run: |-
          pnpm tsc && \
          echo "🌤️ Passed the type check"
      - name: Test
        working-directory: frontend
        run: |-
          pnpm test && \
          echo "☀️ Passed the tests"

      # backend
      - name: Install backend dependencies
        working-directory: backend
        run: |-
          pnpm install && \
          echo "⛅️ Installed dependencies"

      - name: Check type
        working-directory: backend
        run: |-
          pnpm tsc && \
          echo "☀️ Passed the type check"
