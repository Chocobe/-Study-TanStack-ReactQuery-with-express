name: Main CI

on:
  push:
    branches:
      - main

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      # common steps
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: |-
            frontend/pnpm-lock.yaml
            backend/pnpm-lock.yaml

      # frontend
      - name: Install frontend dependencies
        working-directory: frontend
        run: |-
          pnpm install && \
          echo "🌥️ Completed install dependencies"
      - name: Check lint
        working-directory: frontend
        run: |-
          pnpm lint && \
          echo "⛅️ Passed the lint check"
      - name: Check type
        working-directory: frontend
        run: |-
          pnpm tsc && \
          echo "🌤️ Passed the type check"
      - name: Test
        working-directory: frontend
        run: |-
          pnpm test && \
          echo "☀️ Passed the tests"
